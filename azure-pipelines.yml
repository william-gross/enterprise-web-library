# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: windows-latest

steps:
- task: CmdLine@2
  inputs:
    script: 'dir "D:/a/1/s/"'
- task: PowerShell@2
  inputs:
    filePath: 'Solution Files\Update Dependent Logic.ps1'
    failOnStderr: true
    workingDirectory: 'Solution Files\'
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/Core.csproj'
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/Core.csproj'